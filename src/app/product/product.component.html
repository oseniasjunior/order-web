<mat-card fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="20px">

  <div fxFlex fxLayout="row" fxLayoutAlign="end end">
    <button mat-fab color="primary" [routerLink]="['/means_payment/new']">Novo</button>
  </div>

  <div fxFlex fxLayout="row">
    <table fxFlex mat-table [dataSource]="items" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="sale_price">
        <th mat-header-cell *matHeaderCellDef>Preço de venda</th>
        <td mat-cell *matCellDef="let element"> {{element.sale_price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</mat-card>
